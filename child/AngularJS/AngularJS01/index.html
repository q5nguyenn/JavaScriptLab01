<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angular JS BÃ i 01</title>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/styleQ.css" />
    <!-- <script src="js/JQuery.js"></script> -->
    <script src="js/Angular.js"></script>
  </head>
  <body ng-app="myApp" ng-controller="myCtrl">
    <div class="container mt-5">
      <div id="content">
        <div class="item" ng-repeat="item in data track by $index">
          <div class="bg-success text-white d-flex justify-content-between border border-white">
            <div class="p-3">{{item}}</div>
            <div class="q-hover p-3 bg-danger item-close" ng-click="delete($index)">X</div>
          </div>
        </div>
      </div>
      <div class="bg-warning p-3 text-white q-hover" id="btn-add" ng-click="addElement()">
        Click me to Add new element
      </div>
      <div class="bg-danger p-3 text-white q-hover" id="btn-remove" ng-click="deleteAll()">
        Click me to Delete All element
      </div>
    </div>
  </body>
</html>
