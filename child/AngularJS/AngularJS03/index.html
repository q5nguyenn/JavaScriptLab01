<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angular JS Bài 03</title>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/styleQ.css" />
    <!-- <script src="js/JQuery.js"></script> -->
    <script src="js/Angular.js"></script>
  </head>

  <body ng-app="myApp" ng-controller="myCtrl">
    <div class="container w-50 pb-1 mt-2 mb-2 shadow">
      <h3 class="text-center text-uppercase p-2">Nhập dữ liệu học sinh</h3>
      <form action="#" id="form" class="{{validated}}">
        <div class="row mt-2">
          <div class="col-4">
            <label for="name" class="form-label">Họ và tên</label>
          </div>
          <div class="col-8">
            <input type="text" id="name" class="form-control" required ng-model="name" />
            <!-- <div class="valid-feedback invisible">Valid.</div>
                    <div class="invalid-feedback">Không được để trống!!!</div> -->
          </div>
        </div>
        <div class="row mt-2 align-items-center">
          <div class="col-4">
            <label class="form-label pt-2">Giới tính</label>
          </div>
          <div class="col-8">
            <div class="gender">
              <input
                type="radio"
                class="form-check-input"
                name="gender"
                value="Nam"
                id="boy"
                ng-model="gender"
                required
              />
              <label class="form-check-label" for="boy">Nam</label>
              <input
                type="radio"
                class="form-check-input"
                name="gender"
                value="Nữ"
                id="girl"
                ng-model="gender"
                required
              />
              <label class="form-check-label" for="girl">Nữ</label>
            </div>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-4">
            <label for="class" class="form-label">Lớp</label>
          </div>
          <div class="col-8">
            <select class="form-select class1" required ng-model="className">
              <option selected disabled value="">Chọn lớp học</option>
              <option value="10A">10A</option>
              <option value="10B">10B</option>
              <option value="10C">10C</option>
            </select>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-4">
            <label for="mark1" class="form-label">Điểm Toán:</label>
          </div>
          <div class="col-8">
            <input type="number" id="mark1" class="form-control" ng-model="mark1" required />
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-4">
            <label for="mark2" class="form-label">Điểm Văn:</label>
          </div>
          <div class="col-8">
            <input type="number" id="mark2" class="form-control" ng-model="mark2" required />
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-4">
            <label for="mark3" class="form-label">Điểm Anh:</label>
          </div>
          <div class="col-8">
            <input type="number" id="mark3" class="form-control" ng-model="mark3" required />
          </div>
        </div>
        <div class="row mt-2 mt-2">
          <div class="col">
            <button
              type="submit"
              class="btn btn-outline-secondary w-100"
              id="btn-add"
              ng-click="addStudent($event)"
            >
              Thêm mới <i class="bi bi-file-earmark-plus"></i>
            </button>
          </div>
          <div class="col">
            <button
              type="button"
              class="btn btn-outline-secondary w-100"
              id="btn-clear"
              ng-click="clear()"
            >
              Làm trắng <i class="bi bi-eraser"></i>
            </button>
          </div>
          <div class="col">
            <button
              type="button"
              class="btn btn-outline-danger w-100"
              id="btn-delete"
              ng-click="delete()"
            >
              Xoá hết dữ liệu <i class="bi bi-trash"></i>
            </button>
          </div>
          <div class="col">
            <button
              type="button"
              class="btn btn-outline-secondary w-100"
              id="btn-print"
              ng-click="print()"
            >
              In dữ liệu <i class="bi bi-printer"></i>
            </button>
          </div>
        </div>
      </form>
      <div id="table-print" class="table-print">
        <table class="table table-hover table-bordered w-100 mt-3">
          <thead>
            <tr class="table-success">
              <th>STT</th>
              <th>Họ và tên</th>
              <th>Giới tính</th>
              <th>Lớp</th>
              <th>Điểm Toán</th>
              <th>Điểm Văn</th>
              <th>Điểm Anh</th>
              <th>Điểm TB</th>
              <th>Học lực</th>
            </tr>
          </thead>
          <tbody id="output">
            <tr ng-repeat="student in dataList" ng-cloak>
              <td>{{student["no"]}}</td>
              <td style="text-transform: capitalize">{{student["name"]}}</td>
              <td>{{student["gender"]}}</td>
              <td>{{student["class"]}}</td>
              <td>{{student["mark1"]}}</td>
              <td>{{student["mark2"]}}</td>
              <td>{{student["mark3"]}}</td>
              <td>{{student["average"]}}</td>
              <td>{{student["ability"]}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="js/form-validation.js"></script>
  </body>
</html>
