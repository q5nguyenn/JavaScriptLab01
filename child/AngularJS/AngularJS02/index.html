<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angular JS Bài 02</title>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/styleQ.css" />
    <!-- <script src="js/JQuery.js"></script> -->
    <!-- <script src="js/main.js"></script> -->
  </head>

  <body ng-app="myApp" ng-controller="myCtrl">
    <div class="container">
      <form action="#">
        <div class="input-group bg-warning p-3">
          <label for="work" class="mt-2 mb-2 h3 w-100">Nhập nội dung công việc:</label>
          <input
            type="text"
            name="work"
            id="workName"
            class="form-control rounded-0 p-2"
            placeholder="Nhập nội dung công việc"
            ng-model="workName"
            ng-keydown="eventEnter($event)"
          />
          <button
            class="btn btn-primary rounded-0"
            type="button"
            id="addWork"
            data-bs-toggle="tooltip"
            title="Dùng Enter để nhập nhanh hơn!"
            ng-click="addWork()"
          >
            Thêm công việc
          </button>
          <button
            class="btn btn-danger rounded-0"
            type="button"
            id="deleteAll"
            ng-click="deleteAll()"
          >
            Xoá hết công việc
          </button>
        </div>
        <div class="output bg-success text-white p-3 mt-2" ng-cloak>
          <div class="item" ng-repeat="item in workList track by $index">
            <div class="bg-white mb-2 text-dark d-flex justify-content-between">
              <div class="p-2">
                <span class="fw-bold p-2">Công việc {{($index + 1)}}:</span
                ><span class="nameID">{{item}}</span>
              </div>
              <span
                class="float-end d-inline p-2 bg-danger text-white delete q-hover"
                ng-click="delete($index)"
                >X</span
              >
            </div>
          </div>
        </div>
      </form>
    </div>
    <script src="js/Angular.js"></script>
  </body>
</html>
